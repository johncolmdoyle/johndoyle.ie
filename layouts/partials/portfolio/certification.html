<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="certification">
  <div class="my-auto" id="certification-content">
  <h2 class="mb-5">{{ i18n "certification" }}</h2>
    {{ range $.Data.certifications }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .name  | markdownify }}</h3>
            <div class="subheading mb-3">{{ .description}}</div>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .year }}</span>
          </div>
        </div>
    {{ end }}
  </div>

</section>
